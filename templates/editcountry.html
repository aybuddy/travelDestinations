{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="jumbotron jumbotron-fluid" id="hero-edit-country">
    <div class="container-fluid hero-text">
        <h1 class="display-3 hero-header">{{ country.name }}</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <form action="{{ url_for('editCountry', country_id=country.id) }}" class="form-style" method="POST">
            <div class="form-group">
                <label class="col-form-label" for="name">Edit {{ country.name }}</label>
                <input type="text" class="form-control" size="35" name="name" placeholder="Edit {{ country.name }}"><br>
                <button type="submit" class="btn btn-primary">Edit</button>
                <a href="{{ url_for('showCountries') }}" class="btn btn-outline-warning">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% include "footer.html" %}  
{% endblock %}
