{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="jumbotron jumbotron-fluid" id="hero-delete-country">
    <div class="container-fluid hero-text">
        <h1 class="display-3 hero-header">{{ country.name }}</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <form class="form-style">
            <div class="form-group">
                <label class="col-form-label" for="deleteCountry">Delete Country</label>
                <input type="text" class="form-control" size="35" id="deleteCountry" placeholder="Delete Country"><br>
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% include "footer.html" %}  
{% endblock %}
