{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="jumbotron jumbotron-fluid" id="hero-new-destination">
    <div class="container-fluid hero-text">
        <h1 class="display-3 hero-header">Destinations</h1>
        <h2>The places you go</h2>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <form action="{{ url_for('newDestination', country=country, country_id=country_id) }}" class="form-style" method="POST">
            <div class="form-group">
                <label class="col-form-label" for="name">Add New Destination</label>
                <input type="text" class="form-control" size="35" name="name" placeholder="Add New Destination"><br>                    
            </div>
            <div class="form-group">
                <label class="col-form-label" for="location">Add New Location</label>
                <input type="text" class="form-control" size="35" name="location" placeholder="Location">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="description">Add New Description</label>
                <input type="text" class="form-control" name="description" placeholder="Description">
            </div>
              <button type="submit" class="btn btn-primary">Let's Go!</button>
              <a href="{{ url_for('showDestination', country_id=country_id) }}" class="btn btn-outline-warning">Cancel</a>
        </form>
    </div>
</div>

{% include "footer.html" %}  
{% endblock %}
